{% extends 'base.html' %}

{% load static %}

{% block main_content %}
    {% include 'partials/alerts.html' %}
    <div class="main-section">
			<div class="page-section restaurant-detail-image-section" style=" background: url({% static 'extra-images/banner-img.jpg' %}) no-repeat scroll 0 0 / cover;">
				{% include 'partials/cover.html' %}
			</div>
			<div class="page-section account-header buyer-logged-in">
				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
							{% include 'partials/vendor_sidebar.html' %}
						</div>
						<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
							<div class="user-dashboard loader-holder">
								<div class="user-holder">
                                    <h5 class="text-uppercase">Manage Your Restaurant</h5>
									<form action="{% url "vendor_profile" %}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
										<div class="form-fields-set">
											<ul>
												<li>
													<div class="row">
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="restaurant-info">
																<div class="img-holder">
																	<ul class="foodbakery-gallery-holder">
																		<li class="gal-img">
																			<div class="drag-list">
																				<div class="item-thumb">
																					<img class="thumbnail" src="assets/extra-images/listing-logo18.png" alt="">
																				</div>
																			</div>
																		</li>
																	</ul>
																</div>
																<div class="text-holder">
																	<label>Update Logo</label>
																	<div class="upload-gallery">
																		<input type="file" class="btn btn-info" name="profile_picture">
																	</div>
																</div>
															</div>
														</div>
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="restaurant-info">
																<div class="img-holder">
																	<ul class="foodbakery-gallery-holder">
																		<li class="gal-img">
																			<div class="drag-list">
																				<div class="item-thumb">
																					<img class="thumbnail" src="assets/extra-images/cover-photo01.jpg" alt="">
																				</div>
																			</div>
																		</li>
																	</ul>
																</div>
																<div class="text-holder">
																	<label>Update Cover Photo</label>
																	<div class="upload-gallery">
																		<input type="file" class="btn btn-info" name="cover_photo">
																	</div>
																	
																</div>
															</div>
														</div>
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="restaurant-info">
																<div class="img-holder">
																	<ul class="foodbakery-gallery-holder">
																		<li class="gal-img">
																			<div class="drag-list">
																				<div class="item-thumb">
																					<img class="thumbnail" src="assets/extra-images/cover-photo01.jpg" alt="">
																				</div>
																			</div>
																		</li>
																	</ul>
																</div>
																<div class="text-holder">
																	<label>Update License</label>
																	<div class="upload-gallery">
																		<input type="file" class="btn btn-info" name="license">
																	</div>
																	
																</div>
															</div>
														</div>
														<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															<div class="field-holder">
																<label>Restaurant name *</label>
																<input type="text" placeholder="i.e Pizza Hut" class="foodbakery-dev-req-field">
															</div>
														</div>
														
													</div>
												</li>
											</ul>
											<div>
												<div class="field-holder">
													<div class="payment-holder input-button-loader">
														<input  type="submit" value="Update Restaurant">
													</div>
												</div>
											</div>
										</div>
									</form>
									
									
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

{% endblock %}
